<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movies</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="power">
      Powered By
      <a href="https://www.omdbapi.com"> OMDb API</a>
    </div>
    <div class="search">
      <input class="search-box" type="text" placeholder="Search Movie Name" />
      <button onclick="fetchmovie()">
        <img src="icons/magnifying-glass-solid.svg" alt="" />
      </button>
    </div>
    <div class="title">
      <h1></h1>
    </div>
    <div class="poster">
      <img
        src="https://github.com/RaZa077/Movie-Reviews-/blob/main/icons/searchmovie.png?raw=true"
        alt="Movie Poster"
      />
    </div>
    <div class="contents">
      <div class="overview"></div>
      <div class="details">
        <div class="release-year"></div>
        <div class="genre"></div>
        <div class="director"></div>
        <div class="awards"></div>
        <div class="country"></div>
        <div class="rating"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
