<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movies</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="power">
      Powered By
      <a href="https://www.omdbapi.com"> OMDb API</a>
    </div>
    <div class="search">
      <input class="search-box" type="text" placeholder="Search Movie Name" />
      <button onclick="fetchmovie()">
        <img src="icons/magnifying-glass-solid.svg" alt="" />
      </button>
    </div>
    <div class="title">
      <h1></h1>
    </div>
    <div class="poster">
      <img
        src="icons/searchmovie.png"
        alt="Movie Poster"
      />
    </div>
    <div class="contents">
      <div class="overview"></div>
      <div class="details">
        <div class="release-year">Released in 14 Apr 2023</div>
        <div class="genre">Genre: Action, Adventure, Drama</div>
        <div class="director">Director: Yimou Zhang</div>
        <div class="awards">
          Awards: Nominated for 1 Oscar. 46 wins & 48 nominations total
        </div>
        <div class="country">Country: Hong Kong, China</div>
        <div class="rating">gaga</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
